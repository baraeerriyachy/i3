# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
	interval=5
}

order += "wireless _first_"
order += "ethernet _first_"
order += "cpu_usage"
order += "disk /"
order += "memory"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = " %quality"
        format_down = " down"
}

ethernet _first_ {
        format_up = " %ip (%speed)"
        format_down = " down"
}

cpu_usage {
	format = " %usage"
}

disk "/" {
        format = " %percentage_used"
}

memory {
        format = " %percentage_used"
}

volume master {
	device = "default"
	mixer = "Master"
	mixer_idx = 0
	format = " %volume"
	format_muted = " %volume"
}

tztime local {
        format = " %H:%M "
}
